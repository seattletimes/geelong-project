<% data = grunt.data.json["stories-geelong"] %>

<section class="thin-div">
  <div class="center center--geelong">More about The Geelong Project</div>
</section>

<section class="dont-miss dont-miss--geelong">
  <% data.forEach(function(story) { %>
    <div class="story">
      <div class="padded">
        <div>
          <a href="<%= story.link %>">
            <%= story.hed %>
          </a>
        </div>
      </div>
    </div>
  <% }); %>
</section>
